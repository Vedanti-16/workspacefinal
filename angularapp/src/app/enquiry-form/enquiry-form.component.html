<div style="padding-left: 150px;padding-right: 150px;padding-top: 50px; padding-bottom: 50px;">
    <h2 style="font-family: 'Times New Roman', Times, serif;"><b>Enquiry Form</b></h2>
    <br>


    <form style="padding: 40px; border-style: groove; border-radius: 5px;" [formGroup]="enquiryForm" (ngSubmit)="onSubmit(enquiryForm)">

        <div>

            <!-- <div>
                <label>Enter enquiry id:</label>
                <input type="number" id="enquiryID" formControlName="enquiryID" class="form-control" required/>
            </div>
            <br> -->

            <div>
                <label for="enquiryDate">Enquiry Date:</label>
                <input type="date" id="enquiryDate" formControlName="enquiryDate" class="form-control" required>
                <div
                    *ngIf="enquiryForm.get('enquiryDate').hasError('required') && enquiryForm.get('enquiryDate').touched">
                    Enquiry Date is required.</div>
            </div>
            <br>

            <div>
                <label for="courseName">Course Name:</label>
                <select id="courseName" name="courseName" formControlName="courseName" class="form-control" required>
                    <option *ngFor="let course of courseData" [value]="course">{{ course.courseName }}</option>
                </select>
                <div style="color: red;" *ngIf="enquiryForm.get('courseName').hasError('required')"
                    class="invalid-feedback">Course Name is required.</div>
            </div>
            <br>

            <div>
                <label for="description">Description:</label>
                <textarea id="description" name="description" formControlName="description" class="form-control"
                    required></textarea>
                <div style="color: red;"
                    *ngIf="enquiryForm.get('description').hasError('required') && enquiryForm.get('description').touched">
                    Description is required.</div>
            </div>
            <br>

            <!-- <div>
                <label for="email">Email ID:</label>
                <input type="email" id="emailId" name="emailId" formControlName="emailId" class="form-control" required>
                <div style="color: red;"
                    *ngIf="enquiryForm.get('emailId').hasError('required') && enquiryForm.get('emailId').touched">Valid
                    Email ID is required.</div>
                <div style="color: red;" *ngIf="enquiryForm.get('emailId').hasError('emailId')" class="invalid-feedback">
                    Enter a valid email address.</div>
            </div>
            <br> -->

            <div>
                <label for="enquiryType">Enquiry Type:</label>
                <select id="enquiryType" name="enquiryType" formControlName="enquiryType" class="form-control" required>
                    <option *ngFor="let type of enquiryTypes" [value]="type">{{ type}}</option>
                </select>
                <div style="color: red;" *ngIf="enquiryForm.get('enquiryType').hasError('required')"
                    class="invalid-feedback">Enquiry Type is required.</div>
            </div>
            <br>

            <button type="submit" class="btn btn-dark" [disabled]="enquiryForm.invalid">Add Enquiry</button>
        </div>
    </form>
</div>
